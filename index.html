<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="logo">Whaleness</div>
        <div class="taskbar">
            <div class="search-container">
                <img src="assets/icons/search.svg" alt="search icon" class="search-icon">
                <input type="text" class="search-bar" placeholder="search...">
            </div>
            <div class="account-container">
                <img src="assets/icons/notifications.svg" alt="notification" class="notification">
                <img src="assets/icons/account.svg" alt="profile picture" class="profile-img">
                <p class="username">Morgan Oakley</p>
            </div>
            <div class="greeting-container">
                <img src="assets/icons/account.svg" alt="profile picture" class="greeting-img">
                <div class="user">
                    <p class="small">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <ul class="sidebar-tabs">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <br>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="grid-main">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
</html>
